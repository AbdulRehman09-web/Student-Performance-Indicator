# File: .github/workflows/deploy-to-render.yml
name: Deploy Flask App to Render

# Trigger workflow on push to main branch
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python (optional, if you want to run tests or build)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # or your version

      # 3Ô∏è‚É£ Install dependencies (optional, useful if you want to test before deploy)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4Ô∏è‚É£ Trigger Render deployment via API
      - name: Trigger Render Deployment
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "üöÄ Triggering Render deployment..."
          curl -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
          -H "Authorization: Bearer ${RENDER_API_KEY}" \
          -H "Accept: application/json"
          echo "‚úÖ Deployment triggered."